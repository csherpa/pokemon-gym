<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vermillion Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- header -->
    <div class="row header-container">
        <img class="badge-img" src="https://c1.staticflickr.com/5/4001/4253096960_b2288e4ffd_o.png">
        <h1 class="gym-name">Vermillion Gym</h1>
        <img class="badge-img" src="https://c1.staticflickr.com/5/4001/4253096960_b2288e4ffd_o.png">

    </div>

    <div id='trainer-carousel'>
        <nav id='trainer-nav'>
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-right"></i>
        </nav>
        <figure id='trainer-carousel-figure'>
            <div id='trainer-1' class='display-trainer'>
                <!-- display tainer -->
                <div class="row trainer-container">
                    <!-- <i class="fas fa-angle-left"></i> -->
                    <h2 id='kevin' class="trainer">Trainer</h2>
                    <div class="image-container">
                        <img class="trainer-pic" src="https://vignette.wikia.nocookie.net/nintendo/images/0/0f/Ethan.png/revision/latest?cb=20111124133921&path-prefix=en">
                    </div>
                </div>

                <!-- display pokemon & stats -->
                <div id='pokemon-carousel-1' class="carousel">
                    <figure>
                        <div id='kevin-1' class="display-pokemon">

                        </div>

                        <div id='kevin-2' class="display-pokemon">

                        </div>


                        <div id='kevin-3' class="display-pokemon">

                        </div>
                    </figure>
                    <nav>
                        <i class="fas fa-angle-left"></i>
                        <i class="fas fa-angle-right"></i>
                    </nav>
                </div>
            </div>

            <div id='trainer-2' class='display-trainer'>
                <!-- display trainer -->
                <div class="row trainer-container">
                    <h2 id='jihae' class="trainer">Trainer</h2>
                    <div class="image-container">
                        <img class="trainer-pic" src="https://orig00.deviantart.net/7f65/f/2016/191/7/3/minako__pokemon_trainer_oc__by_penspark-da9hbw9.png">
                    </div>
                </div>

                <!-- display pokemon & stats -->
                <div id='pokemon-carousel-2' class="carousel">
                    <figure>
                        <div id='jihae-1' class="display-pokemon">

                        </div>

                        <div id='jihae-2' class="display-pokemon">

                        </div>


                        <div id='jihae-3' class="display-pokemon">

                        </div>
                    </figure>
                    <nav>
                        <i class="fas fa-angle-left"></i>
                        <i class="fas fa-angle-right"></i>
                    </nav>
                </div>
            </div>

            <div id='trainer-3' class='display-trainer'>
                <!-- display tainer -->
                <div class="row trainer-container">
                    <!-- <i class="fas fa-angle-left"></i> -->
                    <h2 id='chhoti' class="trainer">Trainer</h2>
                    <div class="image-container">
                        <img class="trainer-pic" src="https://pre00.deviantart.net/1893/th/pre/i/2015/340/e/2/pokemon_trainer_mailee_by_animegothangel-d9j98t8.png">
                    </div>
                </div>

                <!-- display pokemon & stats -->
                <div id='pokemon-carousel-3' class="carousel">
                    <figure>
                        <div id='chhoti-1' class="display-pokemon">

                        </div>

                        <div id='chhoti-2' class="display-pokemon">

                        </div>


                        <div id='chhoti-3' class="display-pokemon">

                        </div>
                    </figure>
                    <nav>
                        <i class="fas fa-angle-left"></i>
                        <i class="fas fa-angle-right"></i>
                    </nav>
                </div>
            </div>

            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
                crossorigin="anonymous"></script>
            <script src="cs.js"></script>
            <script src="kevin-script.js"></script>
</body>

</html>
